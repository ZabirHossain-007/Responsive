<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tag starts -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- seo optimizer code will goes here -->

    <!-- meta tag ends -->
    <title>Bootstrap5</title>
    <!-- css link will goes here -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- This link will use for responsive purpose -->
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <!-- header section starts from here -->
    <section class="header">
        <h1>Header</h1>
        <div class="container mt-3 mb-2">
            <div class="row">
                <div class="col-12 col-sm-3 col-md-2">
                    <div class="cube">1.1</div>
                </div>
                <div class="col-7 col-sm-6 col-md-7">
                    <div class="cube">1.2</div>
                </div>
                <div class="col-5 col-sm-3 col-md-3">
                    <div class="cube">1.3</div>
                </div>
            </div>
        </div>
    </section>

    <!-- header section ends here -->

    <!-- hero section starts from here -->
    <section class="hero">
        <h1>Hero</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-8 d-sm-block d-none">
                            <div class="cube2 bd">2.1</div>
                        </div>
                        <div class="col-md-4">
                            <div class="cube2 bd">2.2</div>
                        </div>
                    </div>

                </div>

                <div class="col-md-3 d-md-block d-none">
                    <div class="cube2 bg-danger">3</div>
                </div>
            </div>
        </div>
    </section>


    <!-- hero section ends here -->

    <!-- body section starts from here -->
    <section class="body">
        <h1>Body</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-3 col-sm-9">
                            <div class="cube4 bd">4.1</div>
                        </div>
                        <div class="col-sm-3 d-md-none">  <div class="cube4 bg-danger">3</div></div>
                        <div class="col-md-9 col-sm-12">
                            <div class="cube4 bd">4.2</div>
                        </div>

                    </div>

                </div>

                <div class="col-md-3 d-md-block d-none">
                    <div class="cube4">5</div>
                </div>
            </div>
        </div>
    </section>

    <!-- body section ends here -->

    <!-- for five section -->
   <section class="five">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 d-sm-block d-md-none d-none"> <div class="cube6">5</div></div>
        </div>
    </div>
   </section>
    <!-- for five section ends -->
    <!-- footer section starts from here -->
    <section class="footer">
        <h1>Footer</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="cube6">6.1</div>
                </div>
            </div>

        </div>
    </section>

    <!-- footer section ends here -->


    <!-- js link will add here -->
    <!-- bootstrapbundle min js will link every time -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
